<!-- 
    * 3. 标签之间的关系
        -  1. 父子关系（嵌套关系）


        -  2. 兄弟关系（并列关系）

        -  细节： 其实我们可以通过观察编辑器的缩进进行区分之间的关系
 -->

 <!-- 1. 创建一个父级标签 -->
 <html>
    <!-- 2. 创建一个子级标签 -->
    <head></head>
    <!-- 3. 创建第二个子级标签 --> 
    <body></body>
 </html>
 <!-- html  是父级标签，里面两个是子级标签。 head 和  body 之间是并列标签 -->
