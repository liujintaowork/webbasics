<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示 音频标签</title>
</head>
<body>
    <!--audio音频标签： 
        + 属性说明：
            - src 属性是我们需要渲染的音频路径 
            - controls: 显示音频控制面板    
            - loop；循环播放
            - autoplay： 自动播放
    -->
    <audio src="../audio/周深 - 小美满.mp3" controls></audio>
</body>
</html>
