<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <div>
        <form action="">
            <h3>个人信息</h3>
            <!-- 个人信息模块 -->
            <div>
                <form action="">
                    姓名： <input type="text" placeholder="请输入真实姓名"><br><br>
                    密码： <input type="password" placeholder="请输入密码"><br><br>
                    确认密码： <input type="password" placeholder="请输入确认密码"><br><br>
                    性别： <label><input type="radio">男 &nbsp;&nbsp; <input type="radio">女</label><br><br>
                    居住城市； <select name="" id="">
                        <option value="">江西</option>
                        <option value="">北京</option>
                        <option value="">上海</option>
                        <option value="">深圳</option>
                        <option value="">广州</option>
                    </select>
                </form>
            </div>
            <br>
            <!-- 教育经历模块 -->
            <h3>教育经历</h3>
            <div>
                <form action="">
                    最高学历：<select name="" id="">
                        <option value="">小学</option>
                        <option value="">初中</option>
                        <option value="">高中</option>
                        <option value="">专科</option>
                        <option value="">本科</option>
                        <option value="">硕士</option>
                        <option value="">博士</option>
                    </select><br><br>
                    学校名称： <input type="text"><br><br>
                    所学专业： <input type="text"><br><br>
                    在校时间： <select name="" id="">
                        <option value="">2023</option>
                    </select> -- 
                    <select name="" id="">
                        <option value="">2024</option>
                    </select><br><br>
                </form>
            </div>
            <!-- 工作经历 -->
            <div>
                <form action="">
                    公司名称： <input type="text"><br><br>
                    工作描述：<br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <br><br>
                    <input type="checkbox">已阅读并同意一下协议：
                    <ul>
                        <li>
                            <a href="#">《用户服务协议》</a>
                        </li>
                        <li>
                            <a href="#">《隐私政策》</a>
                        </li>
                    </ul>
                </form>
            </div>
            <button>免费注册</button> &nbsp; <button>重新填写</button>
        </form>
    </div>
</body>
</html>
