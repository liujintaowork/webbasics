<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示表格</title>
</head>
<body>
    <!-- 
            * 演示表格
                —— 语法： table 包含 tr  → tr 包含 th（表头） / td（表格）
     -->

     <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>99</td>
            <td>99</td>
            <td>198</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>99</td>
            <td>99</td>
            <td>198</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>99</td>
            <td>99</td>
            <td>198</td>
     </table>
</body>
</html>
