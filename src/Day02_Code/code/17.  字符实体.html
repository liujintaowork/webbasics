<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- 空格 -->
    <p>长路&nbsp;漫漫，键盘为伴！</p>
    <!-- 小于号 -->
    <p>长路&nbsp;&lt;漫漫，键盘为伴！</p>
    <!-- 大于号 -->
    <p>长路&nbsp;&gt;漫漫，键盘为伴！</p>
</body>
</html>
