<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示表格结构</title>
</head>
<body>
    <!-- 
            * 演示表格结构
                —— 语法： table 包含：
                                - thead 表格头
                                - tbody 表格主体
                                - tfoot 表格底部
     -->

     <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td>99</td>
                <td>198</td>
            </tr>
            
        <tr>
            <td>李四</td>
            <td>99</td>
            <td>99</td>
            <td>198</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>99</td>
            <td>99</td>
            <td>198</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>我是表格底部</td>
                <td>我是表格底部</td>
                <td>我是表格底部</td>
                <td>我是表格底部</td>
            </tr>
        </tfoot>

     </table>
</body>
</html>
